<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hawon's project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Noto+Sans+KR:wght@100..900&display=swap"
    rel="stylesheet">

</head>

<body class="ios-theme">
  <header class="brand-bar text-center text-white py-2">
  Hawon Cho님의 프로필 페이지
</header>
<ul class="nav nav-tabs justify-content-center tabs-center nav-margin">
  <li class="nav-item">
    <a class="nav-link" href="info.html">기본 정보 수정</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="portfolio.html">포트폴리오 수정</a>
  </li>
</ul>

  <main class="profile-card">
    <h1 class="card-title-main">포트폴리오 수정</h1>
    <div class="container my-4">
      <div class="info-card p-3 p-md-4">

        <!-- 회원 번호 -->
        <div class="mb-3">
          <label class="form-label fw-semibold">회원 번호</label>
          <input class="form-control" type="text" value="1" disabled readonly>
        </div>


        <!-- ID -->
        <div class="mb-3">
          <label class="form-label fw-semibold">ID</label>
          <input class="form-control" type="text" value="김싸피" disabled readonly>
        </div>

        <!-- 저축 성향 -->

        <div class="mb-3 row g-2 align-items-center">
          <label class="col-12 col-md-2 col-form-label fw-semibold">저축 성향</label>

          <!-- 옵션(가로 정렬) -->
          <div class="form-section2">
            <div class="d-flex align-items-center flex-wrap gap-3">
              <!-- 라디오 그룹 -->
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="savingStyle" id="savingChallenger">
                <label class="form-check-label" for="savingChallenger">도전형</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="savingStyle" id="savingFrugal" checked>
                <label class="form-check-label" for="savingFrugal">검소형</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="savingStyle" id="savingThrifty">
                <label class="form-check-label" for="savingThrifty">알뜰형</label>
              </div>

              <!-- Update 버튼 -->
              <button class="btn btn-primary ms-auto" type="button">Update</button>
            </div>
          </div>


        <!-- 최애 은행 -->
        <div class="mb-3 row g-2 align-items-center">
          <label class="col-12 col-md-2 col-form-label fw-semibold">최애 은행</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="가장 좋아하는 은행을 입력해주세요" aria-label="Recipient’s username"
              aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2">Update</button>
          </div>
        </div>
      </div>
  </main>


  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
