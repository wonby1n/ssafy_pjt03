<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hawon's project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Noto+Sans+KR:wght@100..900&display=swap"
    rel="stylesheet">

</head>

<body class="ios-theme">

  <header class="brand-bar text-center text-white py-2">
    Hawon Cho님의 프로필 페이지
  </header>

  <ul class="nav nav-tabs justify-content-center tabs-center nav-margin">
    <li class="nav-item">
      <a class="nav-link" href="info.html">기본 정보 수정</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="portfolio.html">포트폴리오 수정</a>
    </li>
  </ul>

  <main class="profile-card">
    <h1 class="card-title-main">기본 정보 수정</h1>
    <div class="row g-4">
      <!-- Left -->
      <div class="col-md-6 left-col">
        <div class="profile-wrap px-3 px-lg-4">
          <div class="profile-label">프로필 사진</div>
          <img src="cat2.jpg" alt="프로필 이미지" class="profile-img">

          <div class="intro-label">자기 소개</div>
          <div class="d-flex justify-content-center align-items-start">
            <textarea class="form-control intro-area" placeholder="안녕하세요, 저는 투자와 코딩을 좋아합니다."></textarea>
            <button class="btn btn-primary update-btn">Update</button>
          </div>
        </div>
      </div>

      <!-- Right -->
      <div class="col-md-6">
        <div class="px-2 px-lg-4">
          <!-- 투자상품 선호도 (단일 선택: 라디오) -->
          <div class="form-section">
            <div class="section-title">투자상품 선호도</div>
            <div class="d-flex flex-row gap-3 justify-content-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicSemiconductor" checked>
                <label class="form-check-label" for="topicSemiconductor">주식</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicRealAsset">
                <label class="form-check-label" for="topicRealAsset">채권</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicSharing">
                <label class="form-check-label" for="topicSharing">부동산</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicSharing">
                <label class="form-check-label" for="topicSharing">가상 화폐</label>
              </div>
            </div>
          </div>

          <!-- 투자 스타일 (단일 선택) -->
          <div class="form-section">
            <div class="section-title">투자 스타일</div>
            <div class="d-flex flex-row gap-3 justify-content-center">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="style" id="styleSafe">
                <label class="form-check-label" for="styleSafe">안정적</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="style" id="styleNeutral" checked>
                <label class="form-check-label" for="styleNeutral">중립적</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="style" id="styleAggressive">
                <label class="form-check-label" for="styleAggressive">공격적</label>
              </div>
            </div>
          </div>

          <!-- 관심 종목 (복수 선택: 체크박스) -->
          <div class="form-section">
            <div class="section-title">관심 종목</div>
            <div class="d-flex flex-row gap-3 justify-content-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicSemiconductor" checked>
                <label class="form-check-label" for="topicSemiconductor">반도체</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicRealAsset">
                <label class="form-check-label" for="topicRealAsset">실물 자산</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicSharing">
                <label class="form-check-label" for="topicSharing">공유</label>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="container my-4">
      <div class="info-card p-3 p-md-4">

        <!-- 회원 번호 -->
        <div class="mb-3">
          <label class="form-label fw-semibold">회원 번호</label>
          <input class="form-control" type="text" value="1" disabled readonly>
        </div>


        <!-- ID -->
        <div class="mb-3">
          <label class="form-label fw-semibold">ID</label>
          <input class="form-control" type="text" value="김싸피" disabled readonly>
        </div>

        <!-- Email -->
        <div class="mb-3 row g-2 align-items-center">
          <label class="col-12 col-md-2 col-form-label fw-semibold">Email</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="이메일을 설정해주세요" aria-label="email local part">
            <span class="input-group-text">@example.com</span>
            <button class="btn btn-primary" type="button" id="button-addon2">Update</button>
          </div>
        </div>

        <!-- Nickname -->
        <div class="mb-3 row g-2 align-items-center">
          <label class="col-12 col-md-2 col-form-label fw-semibold">닉네임</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="닉네임을 설정해주세요" aria-label="Recipient’s username"
              aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2">Update</button>
          </div>
        </div>

        <!-- 나이 -->
        <div class="mb-3 row g-2 align-items-center">
          <label class="col-12 col-md-2 col-form-label fw-semibold">나이</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="나이를 설정해주세요" aria-label="Recipient’s username"
              aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2">Update</button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">자산과 연봉</label>
          <div class="row g-2">
            <!-- 자산 입력 -->
            <div class="col-12 col-lg-6">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="현재 자산을 입력해주세요" aria-label="asset">
              </div>
            </div>

            <!-- 연봉 입력 -->
            <div class="col-12 col-lg-6">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="연봉을 입력해주세요" aria-label="salary">
                <button class="btn btn-primary" type="button" id="button-addon2">Update</button>
              </div>
            </div>
          </div>


        </div>
      </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
